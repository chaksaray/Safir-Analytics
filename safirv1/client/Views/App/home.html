<template name="home">
  <div class="hbg"> 
    <div class="container">
      <section id="slider" style="padding-bottom: 30px;">
        <div id="jssor_1" style="position: relative; margin: 0 auto; top: 0px; left: 0px; width: 1300px; height: 500px; overflow: hidden; visibility: hidden;">
          <!-- Loading Screen -->

          <div data-u="slides" style="cursor: default; position: relative; top: 0px; left: 0px; width: 1300px; height: 500px; overflow: hidden;">
            {{#each getbanner}}
            <div data-p="225.00" style="display: none;">
              <a href="{{url}}">
                <img data-u="image" src="{{getImg imageId}}" alt="slide"/>
              </a> 
            </div>
            {{/each}}
          </div>
          <!-- Bullet Navigator -->
          <div data-u="navigator" class="jssorb05" style="bottom:16px;right:16px;" data-autocenter="1">

            <div data-u="prototype" style="width:30px;height:35px;"></div>
          </div>
          <!-- Arrow Navigator -->
          <span data-u="arrowleft" class="jssora22l" style="top:0px;left:12px;width:40px;height:58px;" data-autocenter="2"></span>
          <span data-u="arrowright" class="jssora22r" style="top:0px;right:12px;width:40px;height:58px;" data-autocenter="2"></span>
        </div>
      </section><!--end section slider-->
      <!-- CLIENT SLIDER STARTS-->
      {{#with list1}}
         <h1 class="text-center" style="font-weight:bold;margin-bottom: 34px;">{{title}}</h1>
                <div class="carousel slide clients-carousel" id="clients-slider">
                    <div class="carousel-inner">
                      <!--{{#each products}}-->
                          {{{oneSlide1 products}}}
                    </div>
                    <a data-slide="prev" href="#clients-slider" class="left carousel-control"></a>
                    <a data-slide="next" href="#clients-slider" class="right carousel-control"></a>
                </div>
        {{/with}}
      <!-- CLIENT SLIDER ENDS-->
      {{#with list2}}
        <h1 class="text-center" style="font-weight:bold;margin-bottom: 34px;">{{title}}</h1>
        <div class="carousel slide clients-carousel" id="clients-slider1">
            <div class="carousel-inner">
                  {{{oneSlide2 products}}}
            </div>
            <a data-slide="prev" href="#clients-slider1" class="left carousel-control"></a>
            <a data-slide="next" href="#clients-slider1" class="right carousel-control"></a>
        </div>
      {{/with}}       
       {{#with list3}}
        <h1 class="text-center" style="font-weight:bold;margin-bottom: 34px;">{{title}}</h1>
        <div class="carousel slide clients-carousel" id="clients-slider2">
            <div class="carousel-inner">
                  {{{oneSlide3 products}}}
            </div>
            <a data-slide="prev" href="#clients-slider2" class="left carousel-control"></a>
            <a data-slide="next" href="#clients-slider2" class="right carousel-control"></a>
        </div>
      {{/with}}       

<!-- model quick view -->
<!-- quickview -->

<div class="modal" id="quickView" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" style="margin-top:30px;">
  {{#with getSelectedProduct}}
  <div class="modal-dialog" role="document">
    <div class="modal-content" style="width: 150%; margin: 0px 0px 0px -150px !important;">
      <div class="modal-content">
        <div class="modal-header" style="background:#000; padding:0px;" >
          <button type="button" class="close" data-dismiss="modal"><img src="/images/pop_cancel.png"></button>
        </div>
        
        <div class="modal-body">
          <div class="row">
            <div class="col-md-5">
              <img  src="{{getImgForProduct _id}}" width="300px" height="300px" class="center-block">
            </div>
            <div class="col-md-7">
              <div class="quick-detail">
                <h2 class="title-quick-view">{{title}}</h2>
                <p class="arab-font"> {{{description}}} </p>
              </div>
              <div class="row">
                <div class="col-md-6">
                  <span>Qty</span> &nbsp;
                  <select class="select-view" id="qty">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                  </select>
                </div>
                <div class="col-md-6">
                  <a id="closeModal" href="/details/{{slug title}}"><button class="btn-moredetail-view left">{{_"MORE DETAIL"}}</button></a>
                </div>

                <div class="col-md-6">

                  <h3 class="price-view" style="font-family: 'Nazanin Bold';">{{#with getListprice oldId}}{{price}}{{/with}}<span>ریال</span></h3>

                </div>
                <div class="col-md-6">
                  <button class="btn-add-tocard left" id="addtocart">{{_"ADD TO CARD"}}</button>
                </div>
              </div>
              
            </div>
          </div>
          <div class="col-md-12">
            <hr style="border:1px solid #000;">
          </div>
        </div>
        <div class="modal-footer center-block" style="border:none">
          <div class="col-md-12">
            <h4 class="pull-left">{{_"Related products"}}</h4>
          </div>
          
          <div class="row">
            <ul class="list-inline">
              <li width="100"><a href="">
                <div class="hold_product_detail">
                  <div class="row"></div> 
                  {{>recommendation}}
                </div>
              </a></li>
            </ul>
          </div>
        </div>
      </div>  
    </div>
  </div>
  {{/with}}
  <script>
    $('.modal-backdrop').remove();
  </script>
</div>

<!-- end -->    
<script>
  var numberslide=5; 
  if( /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent) ) {
    numberslide=3;
  }
  var swiper = new Swiper('.swiper-container3', {
    nextButton: '#swiper4-next',
    prevButton: '#swiper4-prev',
    slidesPerView: numberslide,
    loop:true,
    paginationClickable: true,
    spaceBetween: 5
          //autoplay: 5000
        });
</script>
<!--new slider-->

    [{b:-1,d:1,o:-1,sX:9,sY:9},{b:1000,d:1000,o:1,sX:-9,sY:-9,e:{sX:2,sY:2}}],
    [{b:-1,d:1,o:-1,r:-180,sX:9,sY:9},{b:2000,d:1000,o:1,r:180,sX:-9,sY:-9,e:{r:2,sX:2,sY:2}}],
    [{b:-1,d:1,o:-1},{b:3000,d:2000,y:180,o:1,e:{y:16}}],
    [{b:-1,d:1,o:-1,r:-150},{b:7500,d:1600,o:1,r:150,e:{r:3}}],
    [{b:10000,d:2000,x:-379,e:{x:7}}],
    [{b:10000,d:2000,x:-379,e:{x:7}}],

    ];

    var jssor_1_options = {
      $AutoPlay: true,
      $SlideDuration: 800,
      $SlideEasing: $Jease$.$OutQuint,
      $CaptionSliderOptions: {
        $Class: $JssorCaptionSlideo$,
        $Transitions: jssor_1_SlideoTransitions
      },
      $ArrowNavigatorOptions: {
        $Class: $JssorArrowNavigator$
      },
      $BulletNavigatorOptions: {
        $Class: $JssorBulletNavigator$
      }
    };

    var jssor_1_slider = new $JssorSlider$("jssor_1", jssor_1_options);

          //responsive code begin
          //you can remove responsive code if you don't want the slider scales while window resizing
          function ScaleSlider() {
            var refSize = jssor_1_slider.$Elmt.parentNode.clientWidth;
            if (refSize) {
              refSize = Math.min(refSize, 1920);
              jssor_1_slider.$ScaleWidth(refSize);
            }
            else {
              window.setTimeout(ScaleSlider, 30);
            }
          }
          ScaleSlider();
          $(window).bind("load", ScaleSlider);
          $(window).bind("resize", ScaleSlider);
          $(window).bind("orientationchange", ScaleSlider);
          //responsive code end
        });
</script>   
</div><!-- end container -->
</div><!-- end hbg -->
</template>
